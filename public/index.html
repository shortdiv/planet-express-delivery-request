<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>planet-express-delivery-request</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but planet-express-delivery-request doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <form name="delivery-request" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="contents" />
      <input type="checkbox" name="chosenCrew" />
      <input type="text" name="recipient">
      <input type="text" name="destination">
      <input type="text" name="notes">
      <input type="text" name="appearances">
      <textarea name="question"></textarea>
    </form>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
